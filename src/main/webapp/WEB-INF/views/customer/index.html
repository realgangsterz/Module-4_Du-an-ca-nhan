<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h1>List Customer</h1>
<h2><a href="/create-customer">Create new customer</a></h2>
<h3><a href="/provinces">Province List</a></h3>
<table border="1">
    <tr>
        <th>#</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Province</th>
        <th>Edit customer</th>
        <th>Delete customer</th>
    </tr>
    <th:block th:each="customer:${customers}">
        <tr>
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.province.getName()}"></td>
            <td><a th:href="@{/edit-customer/__${customer.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-customer/__${customer.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/customers'(page=${customers.number})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/customers'(page=${customers.number + 2})}" th:if="${customers.hasNext()}">Next</a>
</div>
</body>
</html>
